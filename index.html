<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container border mt-3 mb-3 rounded" id="formulario-pago">
        <div class="row bg bg-light border rounded-top py-2">
            <h2>Payment Form Example</h2>
        </div>
        <div class="row d-flex mx-2 mt-2 mb-2 rounded">
            <div class="container rounded" id="seccion-2">
                <div class="row d-flex red-color rounded">
                    <p>Some fields are missing</p>
                </div>
                <div class="row mt-2">
                    <div class="col-5">
                        <div class="row">Card #</div>
                        <div class="row me-1 mt-2"><input class="rounded border border-2" placeholder="XXXX-XXXXXXX-XXXXXX" /></div>
                    </div>
                    <div class="col-3">
                        <div class="row">CVC #</div>
                        <div class="row me-1 mt-2"><input class="rounded border border-2" placeholder="000" /></div>
                    </div>
                    <div class="col-4">
                        <div class="row">Amount</div>
                        <div class="row d-flex justify-content-start me-1 mt-2">
                            <div class="col-12 px-0"> <b>$</b> <input class="rounded border border-2 ancho-amount" width="200" placeholder="Amount" type="number" /></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row">First Name</div>
                        <div class="row me-1"><input class="rounded border border-2 mt-2" placeholder="Name" /></div>
                    </div>
                    <div class="col-6">
                        <div class="row">Last Name</div>
                        <div class="row me-1"><input class="rounded border border-2 mt-2" placeholder="Last Name" /></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row">City</div>
                        <div class="row"><input class="rounded border border-2 mt-2 ancho-city" placeholder="City" /></div>
                    </div>
                    <div class="col-2">
                        <div class="row">State</div>
                        <div class="row">
                            <select name="state" id="states" class="rounded height-select border border-2 mt-2">
                                <option value="florida">Florida</option>
                                <option value="dc">DC</option>
                                <option value="california">California</option>
                                <option value="virgina">Virgina</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">Postal Code</div>
                        <div class="row me-1"><input class="rounded border border-2 mt-2" placeholder="Postal Code" /></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-3">
                        <div class="row">We accept:</div>
                        <div class="row dark-gray-color mt-2 rounded">
                            <div class="col-3">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-mastercard iconos" style="color:white;"></i>
                            </div>
                            <div class="col-3">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-visa iconos" style="color:white;"></i>
                            </div>
                            <div class="col-3">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-apple-pay iconos" style="color:white;"></i>
                            </div>
                            <div class="col-3">
                                <input type="radio" name="credit-card" /><i class="fa-brands fa-cc-amex iconos" style="color:white;"></i>
                            </div>

                        </div>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="row">Message</div>
                        <div class="row me-1"><textarea class="rounded border border-2 mt-2 mb-1" placeholder="Message"></textarea></div>
                        <div class="row notes"> Add any notes here. </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row d-flex bg bg-light border rounded-bottom py-2 mt-5">
            <div class="col-10"></div>
            <div class="col-1 d-flex justify-content-end px-0"><button type="button" class="btn btn-secondary">Cancel</button></div>
            <div class="col-1 "><button type="submit" class="btn btn-primary">Send</button></div>
        </div>
    </div>

</body>

</html>
